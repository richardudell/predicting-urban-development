name: ea-python-pysptools-ee
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.6
  - pip
  # Core scientific python
  - numpy
  - matplotlib
  - pyqt
  - seaborn
  - tqdm
  - kiwisolver

  # Spatial packages
  #- rasterio
  - pysal
  - pyproj
  - rasterstats
  - geopy
  - cartopy
  #- geopandas
  - contextily
  - earthpy
  - folium
  - geojson
  - mapboxgl
  - hydrofunctions
  - geocoder
  - tweepy
  - xarray
  - scipy
  - spectral
  - earthengine-api
  - geemap

  # Natural language processing
  - nltk
  - textblob

  # Jupyter Environment
  - papermill
  - autopep8
  - jupyterlab
  - notebook
  - ipython
  - jupyter_contrib_nbextensions
  - nbclean
  # Autograding
  - matplotcheck>=0.1.2
  - nbgrader

  - pip:
    - pysptools
